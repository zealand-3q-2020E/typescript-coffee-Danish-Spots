<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Webpack - TypeScript - Scss</h1>
  <h2>TypeScript Hello World</h2>  
  <div id="content"></div>
  <div id="menuArea">
    <h2>Menu List
    </h2>
    <table id="menuTable" class="menuTable">
      <tr>
        <th>Name</th>
        <th>Price After Discount</th>
        <th>Discount</th>
        <th>Strength</th>
        <th>Ml Milk</th>
        <th></th>
      </tr>
    </table>
  </div>
  <div id="orderArea">
    <h2>
      Order List
    </h2>
    <table id="orderTable" class="orderTable">
      <tr>
        <th>Name</th>
        <th>Price After Discount</th>
        <th>Discount</th>
        <th>Strength</th>
        <th>Ml Milk</th>
        <th></th>
      </tr>
    </table>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
